<div class="row">

  <mat-toolbar style="height:40px" color="primary"><mat-icon aria-hidden="false" aria-label="Example inventory icon" fontIcon="inventory"></mat-icon>CATEGORIES</mat-toolbar>

<div class="col-md-2" style="padding-top: 10px;position: relative;
left: 10px;">
  <mat-tree style="border: 1px solid;" [dataSource]="dataSource" [treeControl]="treeControl">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <!-- use a disabled button to provide padding for tree leaf -->
      <button (click)="nodeclick(node)" mat-button>
      {{node.name}}
    </button>
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
      <button  mat-button matTreeNodeToggle
              [attr.aria-label]="'Toggle ' + node.name">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <button mat-button (click)="nodeclick(node)">{{node.name}}</button>
    </mat-tree-node>
  </mat-tree>
</div>
<br>
<br>
<br>
<br>
<div class="col-md-10" style="padding-top: 10px;">
<app-product-details (newItemEvent)="nodeclick($event)"></app-product-details>

</div>
</div>
