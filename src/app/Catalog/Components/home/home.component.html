
<div class="container">

<div>
    <ng-image-slider [images]="imageObject"  
    [infinite]="true" [autoSlide]="1"
    [animationSpeed]="1.2" [imageSize]="{width: '50%', height: '40%'}" slideImage="2" #nav></ng-image-slider>
</div>

<mat-toolbar style="height: 45px;" color="primary"><mat-icon aria-hidden="false" aria-label="Example inventory icon" fontIcon="inventory"></mat-icon>Popular Products</mat-toolbar>
<br>

<mat-divider></mat-divider>
    <div class="row tm-mb-90 tm-gallery">

        <div *ngFor="let cat of category; index as i;" class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5">
            <figure class="effect-ming tm-video-item">
                <img src="{{cat.image}}" alt="Image" class="img-fluid">
                <figcaption class="d-flex align-items-center justify-content-center">
                    <h2>{{cat.title}}</h2>
                    <a (click)="categoryClick(cat)">View more</a>
                </figcaption>                    
            </figure>
            <div class="d-flex justify-content-between tm-text-gray">
                <span class="tm-text-gray-light">18 Oct 2020</span>
                <span>9,906 views</span>
            </div>
        </div>
        
    
    </div>
</div>
